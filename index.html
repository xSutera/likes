<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>
<body>
    <nav>
        <h1>Network</h1>
    </nav>
    <main>
        <h2>Your Feed</h2>
        <div class="container">
            <aside>
                <img class="small-img"src="user-circle.png" alt="user-circle">
                <a href=""> add an avatar</a>
                <p>James Doe</p>
            </aside>
            <div class="mcont">
                <div class="card">
                    <div class="header">
                        <div class="left-hs">Neil M</div>
                        <div class="right-hs" id="gL1">9 like(s)
                            <button onclick="likes('gL1')">like</button>
                        </div>
                    </div>
                    <p> i just set up this new discord bot, let me <br>know what you all think. <a href="yuh">link</a></p>
                </div>
                <div class="card">
                    <div class="header">
                        <div class="left-hs">Nichole K</div>
                        <div class="right-hs" id="gL2">12 like(s)
                            <button onclick="likes('gL2')">like</button>
                        </div>
                    </div>
                    <p> Just finished <a href="yuh">my next comic,</a> check it out.</p>
                </div>
                <div class="card">
                    <div class="header">
                        <div class="left-hs">Jim R</div>
                        <div class="right-hs" id="gL3">9 like(s)
                            <button onclick="likes('gL3')">like</button>
                        </div>
                    </div>
                    <p> I can't stop listening to the <a href="yuh">new album</a>.,<br> Who else is liking it?</p>
                </div>

            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
